name: CI

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y podman poppler-utils
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: cargo clippy --all-targets -- -D warnings
    
    - name: Build project
      run: cargo build --release
    
    - name: Test built artifact
      run: |
        # Test that the binary was built
        test -f target/release/dangerzone-rs
        
        # Test that the binary is executable
        test -x target/release/dangerzone-rs
        
        # Test that the binary can show version
        ./target/release/dangerzone-rs --version
        
        # Test that the binary can show help
        ./target/release/dangerzone-rs --help
        
        # Test that the binary shows error with missing arguments (should exit with non-zero)
        if ./target/release/dangerzone-rs 2>&1; then
          echo "ERROR: Binary should fail with missing arguments"
          exit 1
        fi
